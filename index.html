<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My library app | jsphthrn</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">
                <img class="logo header" src="./assets/company-logo-generic.svg">
                <div class="logo-text header">jsphthrn</div>
            </div>
            <ul class="navigation">
                <a href="#"><li class="nav-button">Home</li></a>
                <a href="#"><li class="nav-button">Apps</li></a>
                <a href="#"><li class="nav-button">Blog</li></a>
                <a href="#"><li class="nav-button">Gallery</li></a>
                <a href="#"><li class="nav-button">About</li></a>
            </ul>
        </div>
        <div class="sidebar">
            <ul class="actions">
                <a href="#" id="add-book"><li class="action-button">Add book</li></a>
                <a href="#" id="remove-book"><li class="action-button">Remove book</li></a>
                <!--- LATER
                <a href="#" id="edit-book"><li class="action-button">Edit book</li></a>
                <a href="#" id="see-details"><li class="action-button">See book details</li></a>
                --->
            </ul>   
        </div>
        <div class="app-content">
            <div class="app-header">
                <div class="app-name">My library</div>
                <div class="user-session">
                    <img class="avatar" src="./">
                    <div class="username">José Yáñez</div>
                </div>
            </div>
            <div id="bookshelf">
                
            </div>
        </div>
        <dialog id="panel-add" class="panel">
            <div class="panel-title">Add new book</div>
            <label for="title" class="panel-label">Book title</label>
            <input name="title" id="input-title" class="panel-input" required placeholder="Write book title">
            <label for="author" class="panel-label">Author</label>
            <input name="author" id="input-author" class="panel-input" required placeholder="John Doe">
            <label for="pages" class="panel-label">No. of pages</label>
            <input name="pages" id="input-pages" class="panel-input" type="number" required>
            <div class="input-container-horizontal">
                <label for="status" class="panel-label">I've read this book</label>
                <input type="checkbox" name="status" id="input-status">
            </div>
            <div class="panel-bottom">
                <div class="panel-button" id="add-submit">Submit</div>
                <div class="panel-button" id="panel-exit">Exit</div>
            </div>
        </dialog>
        <dialog id="remove-warning" class="panel">
            <div class="panel-top">
                <img class="panel-icon" id="caution" src="./assets/alert-circle-outline.svg">
                <div class="panel-label">Are you sure you want to remove selected book from library?</div>
            </div>
            <div class="panel-bottom">
                <div class="panel-button" id="remove-submit">Remove</div>
                <div class="panel-button" id="panel-cancel">Cancel</div>
            </div>
        </dialog>
        <div class="footer">
            <div class="head-logo">
                <img src="./assets/company-logo-generic.svg" class="company-logo">
            </div>
            <div class="social">
                <img src="./assets/facebook.svg" class="social-icon">
                <img src="./assets/github.svg" class="social-icon">
                <img src="./assets/linkedin.svg" class="social-icon">
            </div>
            <div class="copyright">jsphthrn 2026. All rights reserved.</div>
        </div>
    </div>
</body>
</html>
